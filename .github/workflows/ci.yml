name: GodBot CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -e .
          pip install pytest ruff mypy black

      - name: Lint
        run: ruff check .

      - name: Type Check
        run: mypy godbot/ || true

      - name: Format Check
        run: black --check . || true

      - name: Test
        run: pytest

      - name: Block .env Leakage
        run: |
          if grep -RIl ".env" .; then
            echo "ERROR: .env detected in repo"
            exit 1
          fi

